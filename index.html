<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kanit:wght@300&family=Libre+Baskerville&family=Poppins&family=Roboto&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main">
        <h1 class="title gap">BMI Calculator</h1>
        <div class="get__weight">
            <label class="labelText" for="weight">Enter Weight in kg</label>
            <input type="text" id="weight" required="required">
        </div>
        <br>
        <div class="get__height">
            <label class="labelText" for="height">Enter Height in cm</label>
            <input type="text" id="height" required="required">
        </div>
        <button onclick="calculateBMI()" class="btn gap">Calculate</button>
        <h2 class="result gap">Your Result will appear here!</h2>
        <h3 class="description">---> BMI Weight Guide <---</h3>
        <p><span>Under Weight</span> = Less than 18.6</p>
        <p><span>Normal Range</span> = 18.6 and 24.9</p>
        <p><span>Overweight</span> = Greater than 24.9</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
